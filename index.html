<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <form class="form-body">
                <input type="text" class="form-control" aria-label="url" placeholder="Ссылка RSS"/>
                <button type="submit" class="form-submit">Добавить</button>
            </form>
            <p>Пример: https://lorem-rss.hexlet.app/feed</p>
            <!-- <p class="valid-message">RSS успешно загружен</p>
            <p class="invalid-message">RSS уже существует</p>
            <p class="exist-message">Ссылка должна быть валидным URL</p> -->
        </div> 
    </body>
    <script src="src/index.js"></script> 
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
